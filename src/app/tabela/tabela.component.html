<table class="table">
  <tbody *ngFor=" let site of webSitesFiltrados; index as i">
    <tr>
      <td class="pt-3">
        <div class="topSearh">
          <small>{{site.nome}}</small><br>
          <small>{{site.url}}</small>
        </div>
        <div class="middleSearh">
          <a href="{{site.url}}">{{site.url}}</a>
        </div>
        <div class="footerSearh">
        {{site.descricao}}
        </div>
      </td>
    </tr>
  </tbody>
</table>
